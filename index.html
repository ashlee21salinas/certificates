<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <img class="top-left" src="/img/left-corner.png" alt="top left border">
    <img class="top-right" src="/img/top-right.png" alt="top right border">

    <section class="flex-wrapper">
        <h1>CERTIFICATE</h1>
        <h2>OF APPREACIATION</h2>

        <p class="line">This certificate proudly goes to</p>

        <section class="row">
          
      <a class="left">
          <img id="left" src="/img/Chevron left.png" alt="image of arro pointing left">
      </a>

      <a class="right">
          <img id="right" src="/img/Chevron right.png" alt="image of arrow pointing right">
      </a>
           
              
        </section>



        <div class="name-line">
            <input id="name1" name="name" placeholder="Enter Name">
            <hr>
        </div>

        <p class="line2">This certicate is given for your amazing dedication</p>

        <div class="recieved-from">
            <input id="name2" name="name" placeholder="Enter Name">
            <hr>
        </div>

        <p class="line3">Received from</p>
    </section>

    <img class="bottom-left" src="/img/bottom-left.png" alt="image of bottom left border">
    <img class="bottom" src="/img/bottom-right.png" alt="image of bottom right border">


</body>

</html>
